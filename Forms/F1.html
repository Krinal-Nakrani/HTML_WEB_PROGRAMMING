<html>
<head>
	<title>Forms in html</title>
</head>

<body>
	Enter your Name     :
	<input type="text" name="username"><br>
	Enter your Password :
	<input type="text" name="password"><br>
	
	Birth date          :
	<input type="date" name="birthdate"><br>
	
	Age                 :
	<input type="number" name="age"><br>
	
	Gender              :
	<input type="radio" name="gender" value="MALE">MALE<br>
	<input type="radio" name="gender" value="FEMALE">FEMALE<br>
	<input type="radio" name="gender" value="OTHERS">OTHERS<br>
	
	subject             :
	<input type="checkbox" name="Subject" value="WP"> WEB PROGRAMMING<br>
	<input type="checkbox" name="Subject" value="oa"> OFFICE AUTOMATION<br>
	<input type="checkbox" name="Subject" value="English"> ENGLISH <br>
	<input type="checkbox" name="Subject" value="os"> OPERATING SYSTEM<br>
	<input type="checkbox" name="Subject" value="c"> C PROGRAMMING <BR>
	
	E-Mail         		:
	<input type="email" name="EMail"> <br>
	
	
	Select country      :
	<select name="Country"> <br>
	<option> INDIA
	<option> USA
	<option> CANADA
	<option> SOUTH KOREA
	<option> JAPAN
	
</body>
</html>
