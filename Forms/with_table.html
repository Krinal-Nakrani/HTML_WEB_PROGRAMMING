<html>
<head>
	<title><font align="center">Forms in html</form></title>
</head>

<body>
	<table border="2" align="center">
		<tr>
			<td> Enter your Name     :</td>
			<td><input type="text" name="username"><br></td>
		</tr>
		
		<tr>
			<td>Enter your Password :</td>
			<td><input type="text" name="Password"><br></td>
		</tr>	
		<tr>
			<td>Birth date          :</td>
			<td><input type="date" name="birthdate"><br></td>
		</tr>
		<tr>
			<td>Age                 :</td>
			<td><input type="number" name="age"><br></td>
		</tr>
		<tr>
			<td>Gender              :</td>
			<td><input type="radio" name="gender" value="MALE">MALE<br>
			<input type="radio" name="gender" value="FEMALE">FEMALE<br>
			<input type="radio" name="gender" value="OTHERS">OTHERS<br></td>
		</tr>	
		<tr>
			<td>subject             :</td>
			<td><input type="checkbox" name="Subject" value="WP"> WEB PROGRAMMING<br>
			<input type="checkbox" name="Subject" value="oa"> OFFICE AUTOMATION<br>
			<input type="checkbox" name="Subject" value="English"> ENGLISH <br>
			<input type="checkbox" name="Subject" value="os"> OPERATING SYSTEM<br>
			<input type="checkbox" name="Subject" value="c"> C PROGRAMMING <BR></td>
		</tr>
		<tr>
			<td>E-Mail         		:</td>
			<td><input type="email" name="EMail"> <br></td>
		</tr>	
		<tr>
			<td>Select country      :</td>
			<td><select name="Country"> <br>
			<option> INDIA
			<option> USA
			<option> CANADA
			<option> SOUTH KOREA
			<option> JAPAN</td>
		</tr>
	</table>
</body>
</html>
