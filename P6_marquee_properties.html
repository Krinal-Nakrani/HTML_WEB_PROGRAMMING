	<body>
		<h3>MARQUEE PROPERTIES </H3>
	
		<h3>WITH COLOR,HEIGHT & WIGTH</H3>
			<marquee bgcolor="brown" height="50" wigth="1500">BTS</marquee>
		
		<h3>WITH DIRECTION</h3>
			<marquee direction="right">LOVE YOUR SELF</marquee>
		
		<h3>WITH BEHABVIOR</h3>
			<marquee bihavior="scroll" loop="2">PROOF</marquee>	

		<h3>WITH SCROLL AMOUNT</H3>
			<marquee scrollamount="3">RUN BTS</marquee>
			
		<h3>WITH SCROLL DELAY</H3>
			<marquee scrolldelay="200">RUN BTS</marquee>
		
	</body>
