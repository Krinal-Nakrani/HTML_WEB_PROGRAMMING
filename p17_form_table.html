<html>
<head>
	<title> FORMS WITH TABLE IN HTML </title>
</head>

<body>
	<h1 align="center"> FORMS WITH HTML </h1>
	
	<table border="2" align="center">
		<tr>
			<th bgcolor="yellow" colspan="2"> <font color="red"> PERSONAL INFORMATION </font></th>
		</tr>
		
		<tr>
			<td>Enter your name : </td>
			<td> <input type="text" name="Username"></td>
		<tr>
		
		<tr>
			<td> Enter Password :</td>
			<td> <input type="password" name="Password"></td>
		</tr>
		
		<tr>
			<td> Birth Date :</td>
			<td> <input type="date" name="Birthdate"> </td>
		</tr>
		
		<tr>
			<td> Age :  </td>
			<td> <input type="number" name="Age"> </td>
		</tr>
		
		<tr>
			<td> Gender : </td>
			<td> <input type="radio" name="Gender" value="Male"> MALE <br>
				 <input type="radio" name="Gender" value="Female" > FEMALE <br>
				 <input type="radio" name="Gender" value="Others" > OTHERS <br>
	           </td>
		</tr>
		
		<tr>
			<td> Subject : </td>
			<td> <input type="checkbox" name="Subject" value="Wp"> WEB PROGRAMMING <br>
	             <input type="checkbox" name="subject" value="C"> C LANGUAGE <br> 
				 <input type="checkbox" name="subject" value="Os"> OPERATING SYSTEM <br>	
				 <input type="checkbox" name="subject" value="Oa"> OFFICE AUTOMATION <br>	
				 <input type="checkbox" name="subject" value="English"> ENGLISH <br>
               </td>
		</tr>
		
		<tr>
			<td> Country : </td>
			<td> <select name="Country"> <br>
				<option> INDIA
				<option> U.S.A
				<option> GERMANNY
				<option> SOUTH KOREA
				<option> JAPAN
				<option> RUSSIA
		</tr>
		
		<tr>
			<td> Date : </td>
			<td> <input type="date" name="Startdate"> Starting Date <br>
			     <input type="date" name="Enddate"> Ending Date </td>
		</tr>
		
		<tr>
			<td> Select your File : </td>
			<td> <input type="file" name="new File"> </td>
		</tr>
		
		<tr>
			<td> Enter Website : </td>
			<td> <input type="website" placeholder="www.spndoshicollege.com"></td>
		</tr>
		
		<tr> 
			<td> comment : </td>
			<td> <textarea rows="10" cols="40" ></textarea> </td>
		</tr>
		
		<tr>
			<td colspan="2" align="right">
				<input type="button" value="SUBMIT">
				<input type="button" value="RESET"> </td>
		</tr>
					
	</table>
</body>
</html>
