<html>
<head>
	<script>
		function oe()
		{
			var a=Number(document.getElementById("d1").value)
			
			if(a%2==0)
			{
				alert("even number!");
			}
			else
			{
				alert("odd number!");
			}
		}
	</script>
</head>
<body>
	<form>
		Enter a number : <input id="d1">
		<button onclick="oe()">click </button>
	</form>
</body>
</html>
