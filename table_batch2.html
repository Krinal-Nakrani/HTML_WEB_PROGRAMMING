<html>
<head>
	<title> TABLE
	</title>
</head>

<body>
	<h3>BATCH 2 TABLE EXAMPLE </h3>
	
	<table width=400 height=250 border=1px align="center" cellspacing="0">
		<tr>
			
			<td> </td>
			<td align="center">1</td>
			<td align="center">2</td>
			<td align="center">3</td>
			<td align="center">4</td>
			<td align="center">5</td>
			<td align="center">6</td>
			<td align="center">7</td>
			<td> </td>
			
		</tr>
		
		<tr>
			<td align="center">1</td>
			<td colspan=3  rowspan=2 bgcolor="green" align="center">
				<font color="white" >A </font></td>
			<td colspan=4 rowspan=2 bgcolor="brown" align="center">
				<font color="white" >B </font></td>
			<td align="center"> 1</td>
		</tr>
		
		<tr>
			<td align="center">2</td>
			
			<td align="center">2</td>
		</tr>
		
		<tr>
			<td align="center">3</td>
			<td colspan=7 bgcolor="pink" align="center">
				<font color="white" >C </font></td>
			<td align="center">3</td>
		</tr>
		
		<tr>
			<td align="center">4</td>
			<td colspan=6  rowspan=2 bgcolor="green" align="center">
				<font color="white" >D </font></td>
			<td bgcolor="black" align="center">
				<font color="white" >E </font></td>
			<td align="center" size="16">4</td>
		</tr>
		
		<tr>
			<td align="center" >5</td>
			<td bgcolor="blue" align="center">
				<font color="white" >F </font></td>
			<td align="center">5</td>
		</tr>
		
		<tr>
			<td> </td>
			<td align="center">1</td>
			<td align="center">2</td>
			<td align="center">3</td>
			<td align="center">4</td>
			<td align="center">5</td>
			<td align="center">6</td>
			<td align="center">7</td>
			<td align="center"> </td>
		</tr>
		
	</table>
</body>

</html>
